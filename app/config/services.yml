    GrandsVoisinsBundle.EventListener.ConfirmRegistration:
        class: GrandsVoisinsBundle\EventListener\ConfirmRegistrationListener
        arguments: ["@router", "@security.token_storage", "@doctrine.orm.entity_manager"]
        tags:
            - { name: kernel.event_subscriber }

    your_module.request_listener:
        class: GrandsVoisinsBundle\EventListener\sfProfileCreatedListener
        arguments: ["@router","@security.token_storage","/admin/sfProfile"]
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 0 }

    GrandsVoisinsBundle.EventListener.SendMail:
        class: GrandsVoisinsBundle\Services\Mailer
        arguments: ["@mailer", "@templating"]