services:

    semappsBundle.fileUploader:
        class: semappsBundle\Services\FileUploader
        arguments: ['%picture_directory%','%carto.domain%',]

    semappsBundle.encryption:
        class: semappsBundle\Services\Encryption
        arguments: ['%secret%']

    semappsBundle.sparqlRepository:
        class: semappsBundle\Services\SparqlRepository
        arguments: ['@semantic_forms.client',"@semappsBundle.confmanager","@security.token_storage"]

    semappsBundle.webserviceTools:
        class: semappsBundle\Services\WebserviceTools
        arguments: ['@doctrine.orm.entity_manager','@security.token_storage','@security.authorization_checker','@semappsBundle.confmanager','@semantic_forms.client','@semappsbundle.webservicecache','@knp\bundle\markdownbundle\markdownparserinterface']

    semappsBundle.contextManager:
        class: semappsBundle\Services\contextManager
        arguments: ['%kernel.cache_dir%','@semappsBundle.sparqlRepository','@doctrine.orm.entity_manager']

    semappsBundle.confmanager:
        class: semappsBundle\Services\confManager
        arguments: ['@service_container','%typetoname%','%graphtoname%']

    semappsBundle.importmanager:
        class: semappsBundle\Services\ImportManager
        arguments: ['@semantic_forms.client','@semappsBundle.sparqlRepository']
    semappsBundle.invitemanager:
        class: semappsBundle\Services\InviteManager
        arguments: ['%kernel.cache_dir%','@fos_user.util.token_generator']
    semappsBundle.webserviceCache:
        class: semappsBundle\Services\webserviceCache
        arguments: ['%kernel.cache_dir%']
