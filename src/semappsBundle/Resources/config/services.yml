services:

    semappsBundle.fileUploader:
        class: semappsBundle\Services\FileUploader
        arguments: ['%picture_directory%','%carto.domain%',]

    semappsBundle.encryption:
        class: semappsBundle\Services\Encryption
        arguments: ['%secret%']

    semappsBundle.formattingForm:
        class: semappsBundle\Services\FormattingForm
        arguments: ~

    semappsBundle.sparqlRepository:
        class: semappsBundle\Services\SparqlRepository
        arguments: ['@semantic_forms.client']

    semappsBundle.webserviceTools:
        class: semappsBundle\Services\WebserviceTools
        arguments: ['@doctrine.orm.entity_manager','@security.token_storage','@security.authorization_checker','@semappsBundle.confmanager','@semantic_forms.client']

    semappsBundle.confmanager:
        class: semappsBundle\Services\confManager
        arguments: ["%personConf%","%organizationConf%","%projectConf%","%eventConf%","%proposalConf%","%documentConf%","%documenttypeConf%","%dbpediaConf%"]