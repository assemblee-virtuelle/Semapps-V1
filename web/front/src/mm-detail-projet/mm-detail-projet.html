<dom-module id="mm-detail-projet">
  <link rel="import" type="css" href="mm-detail-projet.css">
  <template>
    <div id="mm-detail-projet">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
            <template is="dom-if" if="[[!haveImage]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>
            <div class="social-links">
              <mm-social-link url="[[facebook]]"
                              icon="facebook-square"></mm-social-link>
              <mm-social-link url="[[twitter]]"
                              icon="twitter"></mm-social-link>
            </div>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alternativeLabel]]">
                <tr class="field">
                  <td class="fieldLabel">alternativeLabel</td>
                  <td>[[alternativeLabel]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[comment]]">
                <tr class="field">
                  <td class="fieldLabel">comment</td>
                  <td>[[comment]]
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[homepage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td><a href="[[homepage]]" target="_blank">[[homepage]]</a>
                  </td>
                </tr>
              </template>
                <template is="dom-if" if="[[aboutPage]]">
                  <tr class="field">
                    <td class="fieldLabel">aboutPage</td>
                    <td>[[aboutPage]]</td>
                  </tr>
                </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <!-- concretizes -->
        <template is="dom-if" if="[[data.concretizes.length]]">
          <h3>concretizes</h3>
          <template is="dom-repeat" items="{{data.concretizes}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of concretizes -->
        <!-- managedBy -->
        <template is="dom-if" if="[[data.person_managedBy.length]]">
          <h3>person_managedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_managedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.orga_managedBy.length]]">
          <h3>orga_managedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_managedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of managedBy -->
        <!-- representedBy -->
        <template is="dom-if" if="[[data.person_representedBy.length]]">
          <h3>person_representedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_representedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.orga_representedBy.length]]">
          <h3>orga_representedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_representedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of representedBy -->
        <!-- involves -->
        <template is="dom-if" if="[[data.person_involves.length]]">
          <h3>person_involves</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_involves}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.orga_involves.length]]">
          <h3>orga_involves</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_involves}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of involves -->
        <!-- needs -->
        <template is="dom-if" if="[[needs.length]]">
          <h3>needs</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{needs}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of needs -->
      </div>
    </div>
  </template>
  <script src="mm-detail-projet.min.js"></script>
</dom-module>
