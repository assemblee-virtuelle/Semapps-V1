<dom-module id="mm-detail-event">
  <link rel="import" type="css" href="mm-detail-event.css">
  <template>
    <div id="mm-detail-event">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[representedBy]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[representedBy]]');"></div>
            </template>
            <template is="dom-if" if="[[!representedBy]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alternativeLabel]]">
                <tr class="field">
                  <td class="fieldLabel">surnom</td>
                  <td>[[alternativeLabel]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[startDate]]">
                <tr class="field">
                  <td class="fieldLabel">Date de d√©but de l'event </td>
                  <td>[[startDate]]
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[endDate]]">
                <tr class="field">
                  <td class="fieldLabel">date de fin de l'event </td>
                  <td>[[endDate]]
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[aboutPage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td><a href="[[aboutPage]]" target="_blank">[[aboutPage]]</a>
                  </td>
                </tr>
              </template>
                <template is="dom-if" if="[[comment]]">
                  <tr class="field">
                    <td class="fieldLabel">commentaire</td>
                    <td>[[comment]]</td>
                  </tr>
                </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <!-- organizedBy -->
        <template is="dom-if" if="[[data.orga_organizedBy.length]]">
          <h3>orga_organizedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_organizedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.person_organizedBy.length]]">
          <h3>person_organizedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_organizedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of organizedBy -->
        <!-- hasParticipant -->
        <template is="dom-if" if="[[data.orga_hasParticipant.length]]">
          <h3>orga_hasParticipant</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_hasParticipant}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.person_hasParticipant.length]]">
          <h3>person_hasParticipant</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_hasParticipant}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of hasParticipant -->
        <template is="dom-if" if="[[hasInterest.length]]">
          <h3>hasInterest</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{hasInterest}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script src="mm-detail-event.min.js"></script>
</dom-module>
