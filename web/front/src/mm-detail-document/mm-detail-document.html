<dom-module id="mm-detail-document">
  <link rel="import" type="css" href="mm-detail-document.css">
  <template>
    <div id="mm-detail-document">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[representedBy]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[representedBy]]');"></div>
            </template>
            <template is="dom-if" if="[[!representedBy]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alternativeLabel]]">
                <tr class="field">
                  <td class="fieldLabel">surnom</td>
                  <td>[[alternativeLabel]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[comment]]">
                <tr class="field">
                  <td class="fieldLabel">commentaire</td>
                  <td>[[comment]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[aboutPage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td><a href="[[aboutPage]]" target="_blank">[[aboutPage]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[homePage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td><a href="[[homePage]]" target="_blank">[[homePage]]</a>
                  </td>
                </tr>
              </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <!-- documents -->
        <template is="dom-if" if="[[documents.length]]">
          <h3>documents</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{documents}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of documents -->
        <!-- references -->
        <template is="dom-if" if="[[references.length]]">
          <h3>references</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{references}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of references -->
        <!-- referencesBy -->
        <template is="dom-if" if="[[referencesBy.length]]">
          <h3>referencesBy</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{referencesBy}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of referencesBy -->
        <!-- hasType -->
        <template is="dom-if" if="[[hasType.length]]">
          <h3>hasType</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{hasType}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of hasType -->
      </div>
    </div>
  </template>
  <script src="mm-detail-document.min.js"></script>
</dom-module>
