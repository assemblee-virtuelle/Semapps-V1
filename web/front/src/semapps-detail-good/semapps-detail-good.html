<dom-module id="semapps-detail-good">
  <link rel="import" type="css" href="semapps-detail-good.css">
  <link rel="import" href="../semapps-tag/semapps-tag.html">
  <template>
    <div id="semapps-detail-good">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <h4>Bien</h4>

        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[comment]]">
                <tr class="field">
                  <td class="fieldLabel">Commentaire</td>
                  <td>[[comment]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[homePage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td><a href="[[homePage]]" target="_blank">[[homePage]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[email]]">
                <tr class="field">
                  <td class="fieldLabel">E-mail</td>
                  <td>[[email]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[phone]]">
                <tr class="field">
                  <td class="fieldLabel">Téléphone</td>
                  <td>[[phone]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[allowUri]]">
                <template is="dom-if" if="[[data.uri]]">
                  <tr class="field">
                    <td class="fieldLabel">uri</td>
                    <td>[[data.uri]]</td>
                  </tr>
                </template>
              </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <template is="dom-if" if="[[data.offeredBy.person.length]]">
          <h3>Offert par ( personne )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.offeredBy.person}}">
              <semapps-avatar image="[[item.image]]" uri="[[item.uri]]"
                              label="[[item.name]]"></semapps-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.neededBy.person.length]]">
          <h3>Demandé par ( personne )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.neededBy.person}}">
              <semapps-avatar image="[[item.image]]" uri="[[item.uri]]"
                              label="[[item.name]]"></semapps-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.offeredBy.organization.length]]">
            <h3>Offert par ( organisation )</h3>
            <div class="thumbs">
              <template is="dom-repeat" items="{{data.offeredBy.organization}}">
                <semapps-avatar image="[[item.image]]" uri="[[item.uri]]"
                                label="[[item.name]]"></semapps-avatar>
              </template>
            </div>
            <div class="clearfix"></div>
          </template>
          <template is="dom-if" if="[[data.neededBy.organization.length]]">
            <h3>Demandé par ( organisation )</h3>
            <div class="thumbs">
              <template is="dom-repeat" items="{{data.neededBy.organization}}">
                <semapps-avatar image="[[item.image]]" uri="[[item.uri]]"
                                label="[[item.name]]"></semapps-avatar>
              </template>
            </div>
            <div class="clearfix"></div>
          </template>
        <template is="dom-if" if="[[hasSubject.length]]">
          <h3>Mots-clés</h3>
          <div>
            <template is="dom-repeat" items="{{hasSubject}}">
              <semapps-tag uri="{{ item.uri }}" route="handleClickRessource" name="{{item.name}}" type="dbpedia"></semapps-tag>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script src="semapps-detail-good.min.js"></script>
</dom-module>
