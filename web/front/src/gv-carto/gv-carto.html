<dom-module id="gv-carto">
  <link rel="import" type="css" href="gv-carto.css">
  <link rel="import" href="../gv-header/gv-header.html">
  <link rel="import" href="../gv-logo-animated/gv-logo-animated.html">
  <link rel="import" href="../gv-map/gv-map.html">
  <link rel="import" href="../gv-results/gv-results.html">
  <link rel="import" href="../gv-about/gv-about.html">
  <link rel="import" href="../gv-detail/gv-detail.html">
  <link rel="import" href="../gv-logo-av/gv-logo-av.html">
  <link rel="import" href="../gv-logo-aurore/gv-logo-aurore.html">
  <link rel="import" href="../gv-logo-wexample/gv-logo-wexample.html">
  <link rel="import" href="../gv-logo-link/gv-logo-link.html">
  <template>
    <div id="gv-carto">
      <gv-header></gv-header>
      <gv-map></gv-map>
      <div class="container">
        <!-- app-location binds with the URL and produces a route for
        app-route elements to consume. Since this demo needs to run without
        server cooperation (e.g. with polyserve, in the elements catalog, etc) we'll
        use the hash portion of the URL for our route paths. -->
        <app-location route='{{route}}'
                      query-params="{{queryParams}}"></app-location>

        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}"
                   tail="{{searchTail}}"></app-route>

        <div id="pageContent"></div>
        <iron-pages selected="[[routeData.page]]" attr-for-selected="name">
          <gv-results name="rechercher"
                      route="{{searchTail}}"></gv-results>
          <gv-detail name="detail"
                     route="{{searchTail}}"
                     query-params="{{queryParams}}"></gv-detail>
          <gv-about name="a-propos"
                    route="{{searchTail}}"></gv-about>
        </iron-pages>
      </div>

      <!-- Overlay -->
      <gv-logo-animated></gv-logo-animated>
      <footer>
        <div class="container">
          <!-- core team -->
          Sébastien <b>Lemoine</b> /
          Tristan <b>Mattei</b> /
          Jean Marc <b>Vanel</b> /
          Romain <b>Weeger</b> /
          Michel <b>Cadennes</b> /
          Guillaume <b>Rouyer</b> /
          Charlotte <b>Gondouin</b> /
          Frédéric <b>Ghiglione</b> /
          <!-- beta test -->
          <!--Florie <b>Gaillard</b> /-->
          <!--Fanny <b>Bronès</b> /-->
          <!--Carole <b>Lavocat</b> /-->
          <!-- bobby -->
          Bobby
          <br>
          <br>
          2017
        </div>
      </footer>
    </div>
  </template>
  <script src="../../../bower_components/jquery.easing/js/jquery.easing.min.js"></script>
  <script src="../../../bower_components/jquery.scrollTo/jquery.scrollTo.js"></script>
  <script src="gv-carto.min.js"></script>
</dom-module>
