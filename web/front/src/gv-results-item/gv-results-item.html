<dom-module id="gv-results-item">
  <link rel="import" type="css" href="gv-results-item.css">
  <link rel="import" href="../gv-logo-mini/gv-logo-mini.html">
  <template>
    <a class="search-result-content row" on-click="handleClick" href="#"
       rel="[[uri]]">
      <div class="image col col-sm-1">
        <div class="image-wrapper">
          <template is="dom-if" if="[[noImage()]]">
            <div class="image-default">
              <gv-logo-mini text-color="rgba(0,0,0,.5)"></gv-logo-mini>
            </div>
          </template>
          <template is="dom-if" if="[[image]]">
            <div class="image-custom"
                 style$="background-image:url([[image]])">

            </div>
          </template>
        </div>
      </div>
      <div class="info col col-sm-11">
        <h2>[[title]]</h2>
        <div class="description">[[info]]</div>
      </div>
      <div class="chevron glyphicon glyphicon-chevron-right"></div>
    </a>
    <div class="clearfix"></div>
  </template>
  <script src="gv-results-item.min.js"></script>
</dom-module>
