<dom-module id="gv-results-item">
  <link rel="import" type="css" href="gv-results-item.css">
  <link rel="import" href="../gv-logo-mini/gv-logo-mini.html">
  <template>
    <a class="search-result-content row" on-click="handleClick" href="#"
       rel="[[uri]]">
      <div class="image col col-sm-1">
        <gv-logo-mini></gv-logo-mini>
      </div>
      <div class="info col col-sm-11">
        <h2>[[label]]</h2>
        <div class="description"></div>
      </div>
      <div class="chevron glyphicon glyphicon-chevron-right"></div>
    </a>
    <div class="clearfix"></div>
  </template>
  <script>
    Polymer({
      is: 'gv-results-item',
      properties: {
        uri: String,
        label: String,
        description: String
      },
      handleClick(e) {
        e.preventDefault();
        gvc.mainComponent.set('route.path', 'detail');
        gvc.mainComponent.set('queryParams', {
          uri: window.encodeURIComponent(this.uri)
        });
      }
    });
  </script>
</dom-module>
