<dom-module id="search-result">
  <link rel="import" type="css" href="search-result.css">
  <link rel="import" href="/front/src/gv-logo-mini/gv-logo-mini.html">
  <template>
    <a class="search-result-content row" href="/organization/[[id]]" rel="[[id]]">
      <div class="image col col-sm-1">
        <gv-logo-mini></gv-logo-mini>
      </div>
      <div class="info col col-sm-11">
        <h2>[[title]]</h2>
        <div class="description">[[description]]</div>
      </div>
      <div class="chevron glyphicon glyphicon-chevron-right"></div>
    </a>
    <div class="clearfix"></div>
  </template>
  <script>
    Polymer({
      is: 'search-result',
      properties: {
        id: String,
        title: String,
        description: String
      }
    });
  </script>
</dom-module>
