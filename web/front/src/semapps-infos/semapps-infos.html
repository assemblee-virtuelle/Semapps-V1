<dom-module id="semapps-infos">

        <div class="col col-sm-12">
          <h1>Informations pratiques</h1>
          <div class="detail-header row">
            <div class="detail-header col col-sm-12">
              <h2>Contact</h2>

              <p>Nous écrire à : bonjour@mmmfest.fr</p>

              <h2>Est que cet événement est gratuit ?</h2>
              <p>Oui et non. Il n’y a pas de frais d’inscription à l’événement.</p>

              <p>Cependant :
              Les consommations du bar permettront de louer l’espace mis à disposition.
              Le MMM Fest est organisé par une équipe de bénévoles issus de l’Assemblée Virtuelle et d’ailleurs. Après l’événement, nous vous proposerons de soutenir nos différents projets, et notamment la mise en place d’une prochaine édition.
              </p>
              <h2>Venir au Millemont (lien google maps)</h2>
              <ul>
                <li>La plus funky consiste à prendre votre vélo : 3h environ depuis Paris :-)</li>
              <li>Vous pouvez également prendre le train (ligne N) depuis Montparnasse jusqu’à Garancières La Queue. Départ toutes les heures, 42 mn de trajet.
                <ul>
                  <li>Vous pouvez mettre votre vélo dans le train (7mn depuis la gare)</li>
                  <li>Si vous êtes à pied on pourra venir vous chercher ! Envoyez au moins une heure avant, un mail avec votre numéro de téléphone à bonjour@mmmfest.fr</li>
                </ul>
              </li>
                <li>
                Vous pouvez aussi venir en voiture et proposer / demander des covoiturages
                  <ul>
                    <li>Pour l’aller</li>
                    <li>Pour le retour</li>
                  </ul>
                </li>
              </ul>
              <h2>Se loger pendant l’événement</h2>
                  <p>Le logement se fera dans le parc derrière le château … Et ce sera du camping ! Amenez vos tentes, duvets, matelas, oreillers !</p>

              <h2>Se nourrir pendant l’événement</h2>
                  <p>Un service de restauration sera mis en place du Lundi 2 Octobre au Mardi 10 Octobre . Il sera assuré par le restaurant du village, nous ne faisons pas de bénéfice dessus.</p>
                  <p>En semaine, les plats seront végétariens,le weekend il y aura de la viande au menu, mais possibilité de manger végétarien !</p>
                  <p>Nous essayons au mieux d’oeuvrer pour une cuisine bio et locale. Prévoir de l'argent en espèces.</p>
              <p>Voici les tarifs :</p>
              <ul>
                <li>Petit déjeuner : 2€</li>
                <li>Déjeuner : 5€</li>
                <li>Diner : 4€</li>
              </ul>
              <p>ATTENTION : Par défaut nous considérons que vous prendrez tous les repas sur place. Si ce n’est pas le cas (vous pouvez tout à fait être autonomes), et afin que nous puissions prévoir le nombre de repas, veuillez nous le dire ici.</p>

              <h2>S’abreuver pendant l’événement</h2>
              <p>Nous ouvrirons le bar à partir de 18h ! Prévoir de l'argent en espèces.</p>

              <p>Les consommations permettront de louer le lieu.</p>

              <p>Voici les tarifs :</p>
              <ul>
                <li>Demi : 2,5€</li>
                <li>Verre de vin : 2,5€</li>
                <li>Café / Thé : 0,5€</li>
              </ul>

                <li>Les douches</li>

                  <ul>

                    <li>La communication autour de workshop</li>
                  </ul>
                </li>
