<dom-module id="semapps-detail">
  <link rel="import" type="css" href="semapps-detail.css">
  <link rel="import"
        href="../semapps-detail-organization/semapps-detail-organization.html">
  <link rel="import" href="../semapps-detail-person/semapps-detail-person.html">
  <link rel="import" href="../semapps-detail-projet/semapps-detail-projet.html">
  <link rel="import" href="../semapps-detail-event/semapps-detail-event.html">
  <link rel="import" href="../semapps-detail-proposition/semapps-detail-proposition.html">
  <link rel="import" href="../semapps-detail-document/semapps-detail-document.html">
  <link rel="import" href="../semapps-detail-documenttype/semapps-detail-documenttype.html">
  <template>
    <div id="detail" class="page-detail" style="display: none">
      <ul id="detailTools" class="nav nav-tabs">
        <li role="presentation" class="active">
          <a id="detailBack" on-click="handleBack" href="#">
            <span class="glyphicon glyphicon-chevron-left"></span>Recherche</a>
        </li>
        <template is="dom-if" if="[[isSuperAdmin]]">
          <template is="dom-if" if="[[id]]">
            <li role="presentation" class="active">
              <a on-click="handleEdit" href="#">
                <span class="glyphicon glyphicon-edit"></span>Editer</a>
            </li>
          </template>
        </template>
      </ul>
      <div id="semapps-detail-inner"></div>
    </div>
    <template is="dom-if" if="[[loading]]">
      <div id="detailSpinner" class="pageLoadingSpinner">
        <semapps-spinner></semapps-spinner>
      </div>
    </template>
  </template>
  <script src="semapps-detail.min.js"></script>
</dom-module>
