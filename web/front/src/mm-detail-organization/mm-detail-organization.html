<dom-module id="mm-detail-organization">
  <link rel="import" type="css" href="mm-detail-organization.css">
  <template>
    <div id="mm-detail-organization" class="row">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>

          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alternativeLabel]]">
                <tr class="field">
                  <td class="fieldLabel">surnom</td>
                  <td>[[alternativeLabel]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[homePage]]">
                <tr class="field">
                  <td class="fieldLabel">home Site web </td>
                  <td><a href="[[homePage]]" target="_blank">[[homePage]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[aboutPage]]">
                <tr class="field">
                  <td class="fieldLabel">about Site web </td>
                  <td><a href="[[aboutPage]]" target="_blank">[[aboutPage]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[comment]]">
                <tr class="field">
                  <td class="fieldLabel">commentaire</td>
                  <td>[[comment]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[email]]">
                <tr class="field">
                  <td class="fieldLabel">email</td>
                  <td>[[email]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[phone]]">
                <tr class="field">
                  <td class="fieldLabel">phone</td>
                  <td>[[phone]]</td>
                </tr>
              </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <section class="col col-sm-4 side-blocks">
        <!-- responsible -->
        <template is="dom-if" if="[[data.responsible.length]]">
          <h3>responsible</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.responsible}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of responsible -->
        <!-- hasMember -->
        <template is="dom-if" if="[[data.hasMember.length]]">
          <h3>hasMember</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.hasMember}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of hasMember -->
        <!-- employs -->
        <template is="dom-if" if="[[data.employs.length]]">
          <h3>employs</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.employs}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of employs -->
        <!-- partnerOf -->
        <template is="dom-if" if="[[data.partnerOf.length]]">
          <h3>partnerOf</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.partnerOf}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of partnerOf -->
        <!-- involvedIn -->
        <template is="dom-if" if="[[data.involvedIn.length]]">
          <h3>involvedIn</h3>
          <template is="dom-repeat" items="{{data.involvedIn}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of involvedIn -->
        <!-- manages -->
        <template is="dom-if" if="[[data.manages.length]]">
          <h3>manages</h3>
          <template is="dom-repeat" items="{{data.manages}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of manages -->
        <!-- organizes -->
        <template is="dom-if" if="[[data.organizes.length]]">
          <h3>organizes</h3>
          <template is="dom-repeat" items="{{data.organizes}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of organizes -->
        <!-- participantOf -->
        <template is="dom-if" if="[[data.participantOf.length]]">
          <h3>participantOf</h3>
          <template is="dom-repeat" items="{{data.participantOf}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of participantOf -->
        <!-- needs -->
        <template is="dom-if" if="[[needs.length]]">
          <h3>needs</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{needs}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of needs -->
        <!-- brainstorms -->
        <template is="dom-if" if="[[data.brainstorms.length]]">
          <h3>brainstorms</h3>
          <template is="dom-repeat" items="{{data.brainstorms}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of brainstorms -->
      </section>
    </div>
  </template>
  <script src="mm-detail-organization.min.js"></script>
</dom-module>
