<dom-module id="gv-detail">
  <link rel="import" type="css" href="gv-detail.css">
  <link rel="import"
        href="../gv-detail-organization/gv-detail-organization.html">
  <link rel="import" href="../gv-detail-person/gv-detail-person.html">
  <template>
    <div id="detail" class="page-detail" style="display: none">

      <ul id="detailTools" class="nav nav-tabs">
        <li role="presentation" class="active">
          <a id="detailBack" on-click="handleBack" href="#">
            <span class="glyphicon glyphicon-chevron-left"></span>Recherche</a>
        </li>
        <template is="dom-if" if="[[isSuperAdmin]]">
          <li role="presentation" class="active">
            <a on-click="handleEdit" href="#">
              <span class="glyphicon glyphicon-edit"></span>Editer</a>
          </li>
        </template>
      </ul>

      <template is="dom-if" if="[[loading]]">
        <div id="detailSpinner" class="pageLoadingSpinner">
          <gv-spinner></gv-spinner>
        </div>
      </template>
      <div id="gv-detail-inner"></div>
    </div>
  </template>
  <script src="../gv-detail/gv-detail.min.js"></script>
</dom-module>
