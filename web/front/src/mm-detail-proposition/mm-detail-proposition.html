<dom-module id="mm-detail-proposition">
  <link rel="import" type="css" href="mm-detail-proposition.css">
  <template>
    <div id="mm-detail-proposition">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alternativeLabel]]">
                <tr class="field">
                  <td class="fieldLabel">Autre nom</td>
                  <td>[[alternativeLabel]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[comment]]">
                <tr class="field">
                  <td class="fieldLabel">Description courte</td>
                  <td>[[comment]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[homePage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td>[[homePage]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[aboutPage]]">
                <tr class="field">
                  <td class="fieldLabel">Autre site</td>
                  <td>[[aboutPage]]</td>
                </tr>
              </template>

            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <!-- brainstormedBy -->
        <template is="dom-if" if="[[data.brainstormedBy.person.length]]">
          <h3>imaginé par ( personne )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.brainstormedBy.person}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.brainstormedBy.organization.length]]">
          <h3>imaginé par ( organisation )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.brainstormedBy.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of brainstormedBy -->
        <!-- concretizedBy -->
        <template is="dom-if" if="[[data.concretizedBy.person.length]]">
          <h3>concrétisé par ( personne )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.concretizedBy.person}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.concretizedBy.organization.length]]">
          <h3>concrétisé par ( organisation )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.concretizedBy.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of concretizedBy -->
        <!-- documentedby -->
        <template is="dom-if" if="[[data.documentedBy.document.length]]">
          <h3>Document(s) descriptif(s)</h3>
          <template is="dom-repeat" items="{{data.documentedBy.document}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of documentedby -->
        <!-- hasSubjectPAIR -->
        <template is="dom-if" if="[[data.hasSubjectPAIR.person.length]]">
          <h3>concerne ( persone )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.hasSubjectPAIR.person}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.hasSubjectPAIR.organization.length]]">
          <h3>concerne ( organisation )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.hasSubjectPAIR.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.hasSubjectPAIR.projet.length]]">
          <h3>concerne ( projet )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.hasSubjectPAIR.projet}}">
              <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
                 class="list-item">
                <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.hasSubjectPAIR.event.length]]">
          <h3>concerne ( evenement )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.hasSubjectPAIR.event}}">
              <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
                 class="list-item">
                <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.hasSubjectPAIR.document.length]]">
          <h3>concerne ( document )</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.hasSubjectPAIR.document}}">
              <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
                 class="list-item">
                <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of hasSubjectPAIR -->
        <template is="dom-if" if="[[hasInterest.length]]">
          <h3>Centres d'intérêts</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{hasInterest}}">
              <a href="#" rel="{{ item.uri }}" target="_blank" on-click="onClickThematic">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <template is="dom-if" if="[[hasSubject.length]]">
          <h3>Mots-clés</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{hasSubject}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script src="mm-detail-proposition.min.js"></script>
</dom-module>
