<dom-module id="mm-detail-proposition">
  <link rel="import" type="css" href="mm-detail-proposition.css">
  <template>
    <div id="mm-detail-proposition">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alternativeLabel]]">
                <tr class="field">
                  <td class="fieldLabel">alternativeLabel</td>
                  <td>[[alternativeLabel]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[comment]]">
                <tr class="field">
                  <td class="fieldLabel">comment</td>
                  <td>[[comment]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[aboutPage]]">
                <tr class="field">
                  <td class="fieldLabel">aboutPage</td>
                  <td>[[aboutPage]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[homePage]]">
                <tr class="field">
                  <td class="fieldLabel">homePage</td>
                  <td>[[homePage]]</td>
                </tr>
              </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <!-- brainstormedBy -->
        <template is="dom-if" if="[[data.brainstormedBy.person.length]]">
          <h3>brainstormedBy.person</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.brainstormedBy.person}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.brainstormedBy.organization.length]]">
          <h3>brainstormedBy.organization</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.brainstormedBy.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of brainstormedBy -->
        <!-- concretizedBy -->
        <template is="dom-if" if="[[data.concretizedBy.person.length]]">
          <h3>concretizedBy.person</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.concretizedBy.person}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.concretizedBy.organization.length]]">
          <h3>concretizedBy.organization</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.concretizedBy.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of concretizedBy -->
        <!-- representedBy -->
        <!--<template is="dom-if" if="[[data.representedBy.person.length]]">-->
          <!--<h3>representedBy.person</h3>-->
          <!--<div class="thumbs">-->
            <!--<template is="dom-repeat" items="{{data.representedBy.person}}">-->
              <!--<mm-avatar image="[[item.image]]" uri="[[item.uri]]"-->
                         <!--label="[[item.name]]"></mm-avatar>-->
            <!--</template>-->
          <!--</div>-->
          <!--<div class="clearfix"></div>-->
        <!--</template>-->
        <!--<template is="dom-if" if="[[data.representedBy.organization.length]]">-->
          <!--<h3>representedBy.organization</h3>-->
          <!--<div class="thumbs">-->
            <!--<template is="dom-repeat" items="{{data.representedBy.organization}}">-->
              <!--<mm-avatar image="[[item.image]]" uri="[[item.uri]]"-->
                         <!--label="[[item.name]]"></mm-avatar>-->
            <!--</template>-->
          <!--</div>-->
          <!--<div class="clearfix"></div>-->
        <!--</template>-->
        <!-- end of representedBy -->
        <!-- documentedby -->
        <template is="dom-if" if="[[data.documentedBy.document.length]]">
          <h3>documentedBy.document</h3>
          <template is="dom-repeat" items="{{data.documentedBy.document}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of documentedby -->

      </div>
    </div>
  </template>
  <script src="mm-detail-proposition.min.js"></script>
</dom-module>
