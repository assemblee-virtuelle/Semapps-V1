<dom-module id="mm-detail-proposition">
  <link rel="import" type="css" href="mm-detail-proposition.css">
  <template>
    <div id="mm-detail-proposition">
      <div class="col col-sm-8">
        <h2>[[data.properties.preferedLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alternativeLabel]]">
                <tr class="field">
                  <td class="fieldLabel">alternativeLabel</td>
                  <td>[[alternativeLabel]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[comment]]">
                <tr class="field">
                  <td class="fieldLabel">comment</td>
                  <td>[[comment]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[aboutPage]]">
                <tr class="field">
                  <td class="fieldLabel">aboutPage</td>
                  <td>[[aboutPage]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[homePage]]">
                <tr class="field">
                  <td class="fieldLabel">homePage</td>
                  <td>[[homePage]]</td>
                </tr>
              </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <!-- brainstormedBy -->
        <template is="dom-if" if="[[data.person_brainstormedBy.length]]">
          <h3>person_brainstormedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_brainstormedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.orga_brainstormedBy.length]]">
          <h3>orga_brainstormedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_brainstormedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of brainstormedBy -->
        <!-- concretizedBy -->
        <template is="dom-if" if="[[data.person_concretizedBy.length]]">
          <h3>person_concretizedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_concretizedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.orga_concretizedBy.length]]">
          <h3>orga_concretizedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_concretizedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of concretizedBy -->
        <!-- representedBy -->
        <template is="dom-if" if="[[data.person_representedBy.length]]">
          <h3>person_representedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_representedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.orga_representedBy.length]]">
          <h3>orga_representedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_representedBy}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of representedBy -->
      </div>
    </div>
  </template>
  <script src="mm-detail-proposition.min.js"></script>
</dom-module>
