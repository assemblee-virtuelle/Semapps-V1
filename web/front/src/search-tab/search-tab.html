<dom-module id="search-tab">
  <link rel="import" type="css" href="search-tab.css">
  <template>
    <li role="[[role]]" class="active">
      <a href="#">
        <span class="glyphicon glyphicon-[[icon]]"></span>[[title]]</a>
    </li>
  </template>
  <script>
    Polymer({
      is: 'search-tab',
      properties: {
        title: String,
        role: String,
        icon: String
      }
    });
  </script>
</dom-module>
