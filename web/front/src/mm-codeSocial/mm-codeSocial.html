<dom-module id="mm-codeSocial">
  <link rel="import" type="css" href="mm-codeSocial.css">
  <template>
    <div id="mm-codeSocial">
      <div class="col col-sm-12">
        <h1>#CodeSocial</h1>
        <div class="detail-header row">
          <div class="detail-header col col-sm-12">
          <p>
            Le #CodeSocial est un modèle de description à destination des organisations et des projets souhaitant s’inscrire dans des démarches de transparence, de reliance, de collaboration, de transition, de cohérence.
          </p>
            <p>
              L’enjeu du #CodeSocial est de poser de manière claire et transparente le quoi, le pourquoi et le comment d’une aventure.
            </p>
            <p>
              Dans le cadre du festival, nous proposons aux participants de décrire leur projet à travers cette méthodologie.
            </p>
            <p>
              Vous trouverez ici le code social du hub de la transition qui va se développer sur le domaine de Millemont.
            </p>
            <p>
              Vous trouverez ci-dessous, le #CodeSocial du MMM fest
            </p>
            <h2>Raison d’Être</h2>
            <p>
              Créer une zone d’autonomie temporaire le temps d’un festival sur le domaine de Millemont, où recherche et innovation autour de la transition côtoient les Arts ;
              Permettre à plusieurs collectifs d’auto-organiser plusieurs ateliers autour de plusieurs projets sur plusieurs espaces du domaine : Du mercredi 4 Octobre au lundi 10 Octobre.

            </p>
            <p>Voici un lien <a href="https://www.virtual-assembly.org/le-codesocial-et-sa-demarche/" target="_blank" on-tap="handleAccountClick">ci-joint</a> pour plus d'informations sur la démarche du #CodeSocial</p>
            <h2>Formulaire #Code Social</h2>
            <p>
              Vous pouvez trouver ci joint <a href="https://docs.google.com/document/d/1JevSlK4lx-ZJ5w0Mxcnsx9L6pj0YdTnOqe4ohehXQ5U/edit?usp=sharing" target="_blank" on-tap="handleAccountClick">le formulaire</a> afin de rédiger le code social de votre projet (au préalable, il faut l'enregistrer dans votre drive).
            </p>
            <h2>Contexte</h2>
            <p>
              De nombreux collectifs porteurs de nombreux projets s’inscrivant dans le champ de la transition ont besoin de créer des espace-temps propices à la reliance et à la réalisation de leurs missions.
            </p>
            <h2>Enjeux</h2>
            <ul >
              <li style="list-style-type:circle;">Permettre à des collectifs de fédérer leur communauté et d’accélérer leurs projets</li>
              <li style="list-style-type:circle;">Joindre l’utile à l’agréable : Jours Studieux / Nuits Festives</li>
              <li style="list-style-type:circle;">Permettre aux parties prenantes des différents collectifs de se relier de manière informelle, et de profiter des richesses de la transdisciplinarité</li>
              <li style="list-style-type:circle;">Co-créer un espace de recherche sur la transition sur un modèle innovant.</li>
              <li style="list-style-type:circle;">S’incarner par l’expérimentation sociale et artistique.</li>
              <li style="list-style-type:circle;">Élargir le champ des possibles.</li>
            </ul>

            <h2>Objectifs</h2>
            <p>Mettre à disposition un espace temps au profit d’acteurs souhaitant travailler au développement de projets d’expérimentation sociale, technologique, écologique, politique, économique.</p>
            <h2>Missions</h2>
            <ul>
              <li style="list-style-type:circle;">Co-organiser le festival.</li>
              <li style="list-style-type:circle;">Fédérer des collectifs intéressés</li>
              <li style="list-style-type:circle;">Assurer le bon déroulé du festival : ambiance, respect du code social</li>
              <li style="list-style-type:circle;">Contribuer plus globalement au grand projet ayant vocation à se développer sur le lieu …</li>
            </ul>
            <h2>Modèle Culturel et Artistique</h2>
            <p>
            Un festival protéiforme qui met en lumière un lieu, ses acteurs et leurs projets grâce à son P.H.A.R.E :
            </p>
            <ul>
              <li style="list-style-type:circle;">Participatif : Basé sur une architecture collective, en adéquation avec le CodeSocial du MMMF, chaque festivalier est invité à participer de la manière qu’il souhaite et apporter sa pierre à l’édifice. Un festival « Open source » qui fonctionne sur la « Do-Ocratie ».</li>
              <li style="list-style-type:circle;">Humaniste : Proximité entre les participants, des auto-gouvernances, qui se veulent reliées. Un événement qui prône le respect de soi et des autres, la bienveillance, le partage et la solidarité.</li>
              <li style="list-style-type:circle;">Artistique : Promotion créative, le MMMF élève par la culture de l’esprit, du corps et de la terre. Le MMMF combine innovation, esthétique et savoir-faire. Un artiste est Homme d’esprit universel, il peut être à la fois organisateur de spectacles et de fêtes, scientifique, ingénieur, inventeur, anatomiste, peintre, sculpteur, architecte, urbaniste, botaniste, musicien, poète, philosophe et écrivain… !</li>
              <li style="list-style-type:circle;">Récréatif : En dehors des workshops, public et participants sont invités à passer un moment chaleureux et convivial, autour du jeu, de l’hédonisme, et la recherche du plaisir simple.</li>
              <li style="list-style-type:circle;">Expérimental : L’une des raisons d’être du MMMF est de permettre et promouvoir l’émergence. Espace autonome et temporaire d’expérimentation sociale, technologique, écologique, économique et politique. MMMF souhaite penser la manière dont nous faisons société. Poursuivre et insuffler des projets innovants au sein d’un lieu de possibilités.</li>
            </ul>
            <h2>Modèle Social et Humain</h2>
            <ul>
              <li style="list-style-type:circle;">Des collectifs, des associations sont invités à co-construire le festival en amont;</li>
              <li style="list-style-type:circle;">Des bénévoles sont également conviés à participer à l’organisation du festival;</li>
              <li style="list-style-type:circle;">Co-Rédaction d’un #CodeSocial du Festival en résonance avec celui de Millemont ;</li>
              <li style="list-style-type:circle;">Les collectifs souhaitant organiser un workshop doivent formaliser leur projet sous la forme d’un #CodeSocial …</li>
              <li style="list-style-type:circle;">Les codes sociaux seront validés par le groupe de pilotage de Millemont.</li>
              <li style="list-style-type:circle;">Processus d’inscription passant par une adhésion à l’Assemblée Virtuelle.</li>
            </ul>
            <h2>Modèle Écologique</h2>
            <ul>
              <li style="list-style-type:circle;">Nourriture et boissons bio et locales.</li>
              <li style="list-style-type:circle;">Projets sélectionnés pour leur impact positif ou non nuisible sur la planète .</li>
              <li style="list-style-type:circle;">Gestion écologique des déchets produits dans le cadre du festival.</li>
            </ul>
            <h2>Modèle Technologique</h2>
            <p>Low tech (wifi DIY), Open-source</p>
            <h2>Modèle Économique</h2>
            <ul>
              <li style="list-style-type:circle;">Inscription (et entrée) gratuite (mais code social obligatoire)</li>
              <li style="list-style-type:circle;">Restauration administrée par un collectif indépendant et autonome (ressources, déchets) dont les recettes leur reviendront intégralement</li>
              <li style="list-style-type:circle;">Buvette prise en charge par une équipe bénévole du MMMF, dont l’intégralité des bénéfices permettra d’assurer la location du site (location dont le tarif est donc variable).</li>
              <li style="list-style-type:circle;">Invitation des participants à soutenir les (co-)organisateurs du festival sous la forme de dons ponctuels ou réguliers …</li>
            </ul>
            <h2>Modèle Juridique et Financier</h2>
            <ul>
              <li style="list-style-type:circle;">Une association – Assemblée Virtuelle – est identifiée comme l’organisatrice du festival et en assume les responsabilités afférentes.</li>
              <li style="list-style-type:circle;">Elle se munit des assurances nécessaires.</li>
              <li style="list-style-type:circle;">Elle contracte avec Chateaux Holdings propriétaire du domaine.</li>
              <li style="list-style-type:circle;">Pour des raisons de responsabilité juridique, l’ensemble des participants devra adhérer lors de l’inscription à l’Assemblée Virtuelle.</li>
            </ul>

          </div>

        </div>
      </div>
    </div>
  </template>
  <script src="mm-codeSocial.min.js"></script>
</dom-module>
