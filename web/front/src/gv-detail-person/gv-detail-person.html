<dom-module id="gv-detail-person">
  <link rel="import" type="css" href="gv-detail-person.css">
  <template>
    <div id="gv-detail-person">
      <div class="col col-sm-8">
        <h2>[[data.properties.displayLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[data.properties.image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[data.properties.image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <gv-logo-mini text-color="#FFCC00"></gv-logo-mini>
            </template>
            <div class="social-links">
              <gv-social-link url="[[facebook]]"
                              icon="facebook-square"></gv-social-link>
              <gv-social-link url="[[twitter]]"
                              icon="twitter"></gv-social-link>
            </div>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[homepage]]">
                <tr class="field">
                  <td class="fieldLabel">Site</td>
                  <td><a href="[[homepage]]" target="_blank">[[homepage]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[isMember]]">
                <template is="dom-if" if="[[mbox]]">
                  <tr class="field">
                    <td class="fieldLabel">E-mail</td>
                    <td>[[mbox]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[phone]]">
                  <tr class="field">
                    <td class="fieldLabel">Téléphone</td>
                    <td>[[phone]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[slack]]">
                  <tr class="field">
                    <td class="fieldLabel">Slack</td>
                    <td>[[slack]]</td>
                  </tr>
                </template>
              </template>
            </table>
          </div>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <template is="dom-if" if="[[memberOf.length]]">
          <h3>Fait partie de</h3>
          <template is="dom-repeat" items="{{memberOf}}">
            <a href="#" rel="{{item}}" on-click="handleClickDetail">
              <span class="glyphicon glyphicon-king"></span>{{item}}</a>
          </template>
        </template>
        <template is="dom-if" if="[[topicInterest.length]]">
          <h3>S'intéresse à</h3>
          <template is="dom-repeat" items="{{topicInterest}}">
            <a href="#" href$="{{ item }}" target="_blank">
              <span class="glyphicon glyphicon-king"></span>{{item}}</a>
          </template>
        </template>
        <template is="dom-if" if="[[expertize.length]]">
          <h3>Expertise en</h3>
          <template is="dom-repeat" items="{{expertize}}">
            <a href="#" href$="{{ item }}" target="_blank">
              <span class="glyphicon glyphicon-king"></span>{{item}}</a>
          </template>
        </template>
        <template is="dom-if" if="[[knows.length]]">
          <h3>Connaît</h3>
          <template is="dom-repeat" items="{{knows}}">
            <a href="#" href$="{{ item }}" target="_blank">
              <span class="glyphicon glyphicon-king"></span>{{item}}</a>
          </template>
        </template>
      </div>
    </div>
  </template>
  <script src="gv-detail-person.min.js"></script>
</dom-module>
