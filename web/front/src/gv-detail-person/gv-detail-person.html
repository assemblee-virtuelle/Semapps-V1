<dom-module id="gv-detail-person">
  <link rel="import" type="css" href="gv-detail-person.css">
  <template>
    <div id="gv-detail-person">
      <div class="col col-sm-8">
        <h2>[[data.properties.displayLabel]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[data.properties.image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[data.properties.image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <gv-logo-mini text-color="#FFCC00"></gv-logo-mini>
            </template>
            <div class="social-links">
              <gv-social-link url="[[facebook]]"
                              icon="facebook-square"></gv-social-link>
              <gv-social-link url="[[twitter]]"
                              icon="twitter"></gv-social-link>
            </div>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <tr class="field field-building">
                <td class="fieldLabel">Site web</td>
                <td><a href="[[data.properties.homepage]]" target="_blank">[[data.properties.homepage]]</a></td>
              </tr>
              <tr class="field field-building">
                <td class="fieldLabel">Email</td>
                <td>[[mbox]]</td>
              </tr>
              <tr class="field field-building">
                <td class="fieldLabel">Téléphone</td>
                <td>[[data.properties.phone]]</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <h3>Fait partie de</h3>
        <a href="#" rel="[[data.responsible.uri]]" on-click="handleClickDetail">
          <span class="glyphicon glyphicon-king"></span>
          Test</a>
      </div>
    </div>
  </template>
  <script src="gv-detail-person.min.js"></script>
</dom-module>
