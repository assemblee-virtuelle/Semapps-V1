<dom-module id="gv-header">
  <link rel="import" type="css" href="gv-header.css">
  <link rel="import" href="../gv-logo-mini/gv-logo-mini.html">
  <template>
    <header id="gv-header">
      <div class="container-fluid">
        <div class="search row">
          <form id="searchForm">
            <h1>Les Grands Voisins</h1>
            <div class="col hidden-xs col-sm-2 col-md-2 col-lg-offset-1 col-lg-2 col-search-logo ">
              <div class="logo-circle">
                <a title="Accueil" href="/rechercher/partout" target="_parent" >
                  <gv-logo-mini></gv-logo-mini>
                </a>
              </div>
            </div>

            <template is="dom-if" if="{{haveName}}">
              <div class="col col-xs-12 hidden-lg hidden-md hidden-sm text-center">
                <h4>Salut {{name}} !</h4>
              </div>
            </template>
            <div class="col col-xs-11 col-sm-7 col-md-7 col-lg-6 col-search-text">
              <div class="input-group row search-fields">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding: 0">
                <input id="searchText" class="form-control" type="text"
                       placeholder="Vous recherchez sur le lieu...">
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding: 0">
                  <select id="searchThemeFilter" class="form-control">
                    <option value="">- Thématique -</option>
                    <template is="dom-repeat" items="{{thesaurus}}">
                      <option value="{{ item.uri }}">{{ item.label }}</option>
                    </template>
                  </select>
                 </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0">
                  <input class="form-control btn btn-default btn-info"
                         type="submit"
                         value="Hop !">
                 </div>
              </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding: 0">
              <a id="my-account-link" href="/mon-compte" target="_parent"
                 on-tap="handleAccountClick">
                <span class="glyphicon glyphicon-user"></span>
                <paper-tooltip for="test" position="bottom" ><span style="font-size: 16px">Admin</span></paper-tooltip>
              </a>
              <span style="padding: 5px"></span>
              <template is="dom-if" if="{{haveName}}">
                <a id="my-account-disconnect" href="/logout" target="_parent"
                   on-tap="handleAccountClick">
                  <span class="glyphicon glyphicon-log-out"></span>
                  <paper-tooltip for="test" position="bottom" ><span style="font-size: 16px">Se déconnecter</span></paper-tooltip>
                </a>
              </template>
            </div>
            <template is="dom-if" if="{{haveName}}">
            <div class="col hidden-xs col-sm-2 col-md-2 col-lg-2">
              <h4>Salut {{name}} !</h4>
            </div>
            </template>
          </form>
        </div>
      </div>
    </header>
  </template>
  <script src="gv-header.min.js"></script>
</dom-module>
