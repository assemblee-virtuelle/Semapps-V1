<dom-module id="gv-header">
  <link rel="import" type="css" href="gv-header.css">
  <link rel="import" href="../gv-logo-mini/gv-logo-mini.html">
  <template>
    <header id="gv-header">
      <div class="container">
        <div class="search row">
          <form id="searchForm">
            <h1>Les Grands Voisins</h1>
            <div class="col hidden-xs col-sm-2 col-search-logo">
              <div class="logo-circle">
                <a title="Accueil" href="/" target="_parent">
                  <gv-logo-mini></gv-logo-mini>
                </a>
              </div>
            </div>
            <div class="col col-xs-10 col-sm-8 col-search-text">
              <div class="input-group search-fields">
                <input id="searchText" class="form-control" type="text"
                       placeholder="Vous recherchez sur le lieu...">
                <span class="input-group-addon"
                      style="width:0; padding-left:0; padding-right:0; border:none;"></span>
                <select id="searchThemeFilter" class="form-control">
                  <option value="">- Th√©matique -</option>
                  <template is="dom-repeat" items="{{thesaurus}}">
                    <option value="{{ item.uri }}">{{ item.label }}</option>
                  </template>
                </select>

                <span class="input-group-addon"
                      style="width:0; padding-left:0; padding-right:0; border:none;"></span>

                <input class="form-control btn btn-default btn-info"
                       type="submit"
                       value="Hop !">
              </div>
            </div>
            <div class="col-xs-2 col-sm-2">
              <a id="my-account-link" href="/mon-compte" target="_parent"
                 on-tap="handleAccountClick">
                <span class="glyphicon glyphicon-user"></span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </header>
  </template>
  <script src="gv-header.min.js"></script>
</dom-module>
