<dom-module id="gv-header">
  <link rel="import" type="css" href="gv-header.css">
  <link rel="import" href="../gv-logo-mini/gv-logo-mini.html">
  <template>
    <header id="gv-header">
      <div class="container-fluid">
        <div class="search row">
          <form id="searchForm">
            <h1>Les Grands Voisins</h1>
            <div class="col hidden-xs col-sm-2 col-md-2 col-lg-offset-1 col-lg-2 col-search-logo ">
              <div class="logo-circle">
                <a title="Accueil" href="/rechercher/partout" target="_parent" >
                  <gv-logo-mini></gv-logo-mini>
                </a>
              </div>
            </div>

            <template is="dom-if" if="{{haveName}}">
              <div class="col col-xs-4 col-xs-offset-3 hidden-lg hidden-md hidden-sm ">
                <ul class="nav navbar-nav ">
                  <li class="dropdown">
                    <template is="dom-if" if="{{haveName}}">
                      <a href="#" class="dropdown-toggle " data-toggle="dropdown">{{name}}<span class="glyphicon glyphicon-chevron-down pull-right"></span></a>
                      <ul class="dropdown-menu">
                        <li><a  href="/mon-compte" target="_parent" on-tap="handleAccountClick"><span class="glyphicon glyphicon-cog pull-right"></span>Mon compte </a></li>
                        <li class="divider"></li>
                        <li><a  href="/logout" target="_parent" on-tap="handleAccountClick"><span class="glyphicon glyphicon-log-out pull-right"></span>Deconnexion </a></li>
                      </ul>
                    </template>
                    <template is="dom-if" if="{{!haveName}}">
                      <a on-tap="handleAccountClick" href="/login" class="dropdown-toggle" data-toggle="dropdown">Connexion<span class="glyphicon glyphicon-user pull-right"></span></a>
                    </template>
                  </li>
                </ul>
              </div>
            </template>
            <div class="col col-xs-11 col-sm-7 col-md-7 col-lg-6 col-search-text">
              <div class="input-group row search-fields">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding: 0">
                <input id="searchText" class="form-control" type="text"
                       placeholder="Vous recherchez sur le lieu...">
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding: 0">
                  <select id="searchThemeFilter" class="form-control">
                    <option value="">- Th√©matique -</option>
                    <template is="dom-repeat" items="{{thesaurus}}">
                      <option value="{{ item.uri }}">{{ item.label }}</option>
                    </template>
                  </select>
                 </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0">
                  <input class="form-control btn btn-default btn-info"
                         type="submit"
                         value="Hop !">
                 </div>
              </div>
            </div>
            <div class="hidden-xs col-sm-3 col-md-3 col-lg-3" style="padding: 0">
              <ul class="nav navbar-nav ">
                <li class="dropdown">
                  <template is="dom-if" if="{{haveName}}">
                    <a href="#" class="dropdown-toggle " data-toggle="dropdown">{{name}}<span class="glyphicon glyphicon-chevron-down pull-right"></span></a>
                    <ul class="dropdown-menu">
                      <li><a  href="/mon-compte" target="_parent" on-tap="handleAccountClick"><span class="glyphicon glyphicon-cog pull-right"></span>Mon compte </a></li>
                      <li class="divider"></li>
                      <li><a  href="/logout" target="_parent" on-tap="handleAccountClick"><span class="glyphicon glyphicon-log-out pull-right"></span>Deconnexion </a></li>
                    </ul>
                  </template>
                  <template is="dom-if" if="{{!haveName}}">
                    <a on-tap="handleAccountClick" href="/login" class="dropdown-toggle" data-toggle="dropdown">Connexion<span class="glyphicon glyphicon-user pull-right"></span></a>
                  </template>
                </li>
              </ul>
            </div>

          </form>
        </div>
      </div>
    </header>
  </template>
  <script src="gv-header.min.js"></script>
</dom-module>
