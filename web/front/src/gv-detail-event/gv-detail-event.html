<dom-module id="gv-detail-event">
  <link rel="import" type="css" href="gv-detail-event.css">
  <template>
    <div id="gv-detail-event">
      <div class="col col-sm-8">
        <h2>[[data.properties.label]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <gv-logo-mini text-color="#1e90ff"></gv-logo-mini>
            </template>
            <div class="social-links">
              <gv-social-link url="[[facebook]]"
                              icon="facebook-square"></gv-social-link>
              <gv-social-link url="[[twitter]]"
                              icon="twitter"></gv-social-link>
            </div>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[shortDescription]]">
                <tr class="field">
                  <td class="fieldLabel">Description courte</td>
                  <td>[[shortDescription]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[eventBegin]]">
                <tr class="field">
                  <td class="fieldLabel">Date de début de l'event </td>
                  <td>[[eventBegin]]
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[eventEnd]]">
                <tr class="field">
                  <td class="fieldLabel">date de fin de l'event </td>
                  <td>[[eventEnd]]
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[homepage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td><a href="[[homepage]]" target="_blank">[[homepage]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[isMember]]">
                <template is="dom-if" if="[[mbox]]">
                  <tr class="field">
                    <td class="fieldLabel">E-mail</td>
                    <td>[[mbox]]</td>
                  </tr>
                </template>
              </template>
              <tr class="field">
                <td class="fieldLabel">Bâtiment</td>
                <td>[[buildingTitle]]</td>
              </tr>
              <template is="dom-if" if="[[room]]">
                <tr class="field">
                  <td class="fieldLabel">Pièce</td>
                  <td>[[room]]</td>
                </tr>
              </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-sm-4 side-blocks">
        <template is="dom-if" if="[[data.orga_maker.length]]">
          <h3>Structure(s) organisatrice(s)</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.orga_maker}}">
              <gv-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></gv-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[data.person_maker.length]]">
          <h3>Contributeurs</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.person_maker}}">
              <gv-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></gv-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>

        <template is="dom-if" if="[[data.thesaurus.length]]">
          <h3>Ses domaine(s) d'activité(s)</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{data.thesaurus}}">
              <a href="#" rel="{{ item.uri }}" target="_blank" on-click="onClickThematic">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>

        <template is="dom-if" if="[[topicInterest.length]]">
          <h3>Centres d'intérêts</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{topicInterest}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <template is="dom-if" if="[[resourceProposed.length]]">
          <h3>Les ressources que l'événement met à disposition</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{resourceProposed}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <template is="dom-if" if="[[resourceNeeded.length]]">
          <h3>Les ressources dont il a besoin</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{resourceNeeded}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script src="gv-detail-event.min.js"></script>
</dom-module>
