*<dom-module id="mm-detail-person">
  <link rel="import" type="css" href="mm-detail-person.css">
  <link rel="import" href="../mm-avatar/mm-avatar.html">
  <template>
    <div id="mm-detail-person" >
      <div class="col col-sm-8">
        <h2>[[data.properties.firstName]] [[data.properties.lastName]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[data.properties.image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[data.properties.image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <mm-logo-mini text-color="#1e90ff"></mm-logo-mini>
            </template>
            <div class="social-links">
              <mm-social-link url="[[facebook]]"
                              icon="facebook-square"></mm-social-link>
              <mm-social-link url="[[twitter]]"
                              icon="twitter"></mm-social-link>
            </div>
          </div>

          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[alias]]">
                <tr class="field">
                  <td class="fieldLabel">alias</td>
                  <td>[[alias]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[aboutPage]]">
                <tr class="field">
                  <td class="fieldLabel">aboutPage</td>
                  <td>[[aboutPage]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[homePage]]">
                <tr class="field">
                  <td class="fieldLabel">homePage</td>
                  <td>[[homePage]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[email]]">
                <tr class="field">
                  <td class="fieldLabel">email</td>
                  <td>[[email]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[phone]]">
                <tr class="field">
                  <td class="fieldLabel">phone</td>
                  <td><a href="[[phone]]" target="_blank">[[phone]]</a>
                  </td>
                </tr>
              </template>
            </table>
          </div>
        </div>
        <template is="dom-if" if="[[description]]">
          <div class="detail-description col col-sm-12">
            <div class="detail-description-inner">
              <template is="juicy-html" content$="{{description}}"></template>
            </div>
          </div>
        </template>
      </div>
      <div class="col col-sm-4 side-blocks">
        <!-- hasInterest -->
        <template is="dom-if" if="[[hasInterest.length]]">
          <h3>hasInterest</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{hasInterest}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of hasInterest -->
        <!-- knows -->
        <template is="dom-if" if="[[data.knows.person.length]]">
          <h3>knows</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.knows.person}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of knows -->
        <!-- affiliatedTo -->
        <template is="dom-if" if="[[data.affiliatedTo.organization.length]]">
          <h3>affiliatedTo</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.affiliatedTo.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of affiliatedTo -->
        <!-- responsibleOf -->
        <template is="dom-if" if="[[data.responsibleOf.organization.length]]">
          <h3>responsibleOf</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.responsibleOf.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of responsibleOf -->
        <!-- memberOf -->
        <template is="dom-if" if="[[data.memberOf.organization.length]]">
          <h3>memberOf</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.memberOf.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of memberOf -->
        <!-- employedBy -->
        <template is="dom-if" if="[[data.employedBy.organization.length]]">
          <h3>employedBy</h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{data.employedBy.organization}}">
              <mm-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></mm-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <!-- end of employedBy -->
        <!-- involvedIn -->
        <template is="dom-if" if="[[data.involvedIn.projet.length]]">
          <h3>involvedIn</h3>
          <template is="dom-repeat" items="{{data.involvedIn.projet}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of involvedIn -->
        <!-- manages -->
        <template is="dom-if" if="[[data.manages.projet.length]]">
          <h3>manages</h3>
          <template is="dom-repeat" items="{{data.manages}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of manages -->
        <!-- offers -->
        <template is="dom-if" if="[[offers.length]]">
          <h3>offers</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{offers}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of offers -->
        <!-- needs -->
        <template is="dom-if" if="[[needs.length]]">
          <h3>needs</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{needs}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <!-- end of needs -->
        <!-- participantOf -->
        <template is="dom-if" if="[[data.participantOf.event.length]]">
          <h3>participantOf</h3>
          <template is="dom-repeat" items="{{participantOf.event}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of participantOf -->
        <!-- brainstorms -->
        <template is="dom-if" if="[[data.brainstorms.length]]">
          <h3>brainstorms</h3>
          <template is="dom-repeat" items="{{brainstorms.proposition}}">

              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <!-- end of participantOf -->
      </div>
    </div>
  </template>
  <script src="mm-detail-person.min.js"></script>
</dom-module>
