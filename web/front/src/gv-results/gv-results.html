  <template>
    <div class="row">
      <div class="col col-sm-12">
        <ul id="searchTabs" class="nav nav-tabs">
          <li role="presentation" class$="[[isActiveAll]]">
            <a href="#" rel="all">
              <span class="glyphicon glyphicon-th-list"></span>Tous
            </a>
          </li>
          <li role="presentation" class$="[[isActiveOrganization]]">
            <a href="#" rel="Organisation">
              <span class="glyphicon glyphicon-tower"></span>Organisations

          </li>

    </div>
