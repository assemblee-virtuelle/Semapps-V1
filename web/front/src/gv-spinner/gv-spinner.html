<dom-module id="gv-spinner">
  <link rel="import" type="css" href="gv-spinner.css">
  <link rel="import" href="../gv-logo-mini/gv-logo-mini.html">
  <template>
    <div class="gv-spinner">
      <svg width='[[scale]]px' height='[[scale]]px' xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
           class="uil-ring-alt">
        <rect x="0" y="0" width="100" height="100" fill="none"
              class="bk"></rect>
        <circle cx="50" cy="50" r="40" stroke="#f0f0f0" fill="none"
                stroke-width="10" stroke-linecap="round"></circle>
        <circle cx="50" cy="50" r="40" stroke="#ffcc00" fill="none"
                stroke-width="6" stroke-linecap="round">
          <animate attributeName="stroke-dashoffset" dur="2s"
                   repeatCount="indefinite" from="0" to="-502"></animate>
          <animate attributeName="stroke-dasharray" dur="2s"
                   repeatCount="indefinite"
                   values="150.6 100.4;1 250;150.6 100.4"></animate>
        </circle>
      </svg>
    </div>
  </template>
  <script>
    Polymer({
      is: 'gv-spinner',
      properties: {
        scale: 188
      }
    });
  </script>
</dom-module>
