<dom-module id="gv-detail-organization">
  <link rel="import" type="css" href="gv-detail-organization.css">
  <template>
    <div id="gv-detail-organization">
      <h2>[[title]]</h2>
      <div class="detail-header row">
        <div class="detail-image col col-sm-4">
          <template is="dom-if" if="[[image]]">
            <div class="image thumbnail" style$="background-image:url('[[image]]');"></div>
          </template>
          <template is="dom-if" if="[[!image]]">
            <gv-logo-mini text-color="#FFCC00"></gv-logo-mini>
          </template>
          <div class="social-links">
            <gv-social-link url="[[facebook]]"
                            icon="facebook-square"></gv-social-link>
            <gv-social-link url="[[twitter]]"
                            icon="twitter"></gv-social-link>
          </div>
        </div>
        <div class="detail-header col col-sm-8">
          <table class="detailInfo">
            <tr class="field field-building">
              <td class="fieldLabel">Bâtiment</td>
              <td>[[building]]</td>
            </tr>
            <tr class="field field-building">
              <td class="fieldLabel">Etat</td>
              <td>[[state]]</td>
            </tr>
            <tr class="field field-building">
              <td class="fieldLabel">Date d'arrivée</td>
              <td>[[arrivalDate]]</td>
            </tr>
            <tr class="field field-building">
              <td class="fieldLabel">Convention</td>
              <td>[[convention]]</td>
            </tr>
            <tr class="field field-building">
              <td class="fieldLabel">Thématiques</td>
              <td>[[themes]]</td>
            </tr>
            <tr class="field field-building">
              <td class="fieldLabel">Propose</td>
              <td>[[proposedContribution]]</td>
            </tr>
            <tr class="field field-building">
              <td class="fieldLabel">Effectue</td>
              <td>[[realisedContribution]]</td>
            </tr>
          </table>
        </div>
        <div class="detail-description col col-sm-12">
          <div class="detail-description-inner">
            [[subject]]
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="gv-detail-organization.min.js"></script>
</dom-module>
