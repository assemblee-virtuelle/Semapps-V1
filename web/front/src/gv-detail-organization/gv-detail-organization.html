<dom-module id="gv-detail-organization">
  <link rel="import" type="css" href="gv-detail-organization.css">
  <template>
    <div id="gv-detail-organization" class="row">
      <div class="col col-sm-8">
        <h2>[[title]]</h2>
        <div class="detail-header row">
          <div class="detail-image col col-sm-4">
            <template is="dom-if" if="[[image]]">
              <div class="image thumbnail"
                   style$="background-image:url('[[image]]');"></div>
            </template>
            <template is="dom-if" if="[[!image]]">
              <gv-logo-mini text-color="#1e90ff"></gv-logo-mini>
            </template>
            <div class="social-links">
              <gv-social-link url="[[facebook]]"
                              icon="facebook-square"></gv-social-link>
              <gv-social-link url="[[twitter]]"
                              icon="twitter"></gv-social-link>
            </div>
          </div>
          <div class="detail-header col col-sm-8">
            <table class="detailInfo">
              <template is="dom-if" if="[[shortDescription]]">
                <tr class="field">
                  <td class="fieldLabel">Description courte</td>
                  <td>[[shortDescription]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[contributionType]]">
                <tr class="field">
                  <td class="fieldLabel">Type de contribution </td>
                  <td>[[contributionType]]</td>
                </tr>
              </template>
              <template is="dom-if" if="[[isSuperAdmin]]">
                <template is="dom-if" if="[[administrativeName]]">
                  <tr class="field">
                    <td class="fieldLabel">Nom administratif</td>
                    <td>[[administrativeName]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[arrivalDate]]">
                  <tr class="field">
                    <td class="fieldLabel">Date d'arrivée</td>
                    <td>[[arrivalDate]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[arrivalNumber]]">
                  <tr class="field">
                    <td class="fieldLabel">Numéro d'arrivée</td>
                    <td>[[arrivalNumber]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[gvStatus]]">
                  <tr class="field">
                    <td class="fieldLabel">Statut</td>
                    <td>[[gvStatus]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[empoyeesCount]]">
                  <tr class="field">
                    <td class="fieldLabel">Nombre d'employés</td>
                    <td>[[employeesCount]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[conventionType]]">
                  <tr class="field">
                    <td class="fieldLabel">Type de convention</td>
                    <td>[[conventionType]]</td>
                  </tr>
                </template>
              </template>
              <tr class="field">
                <td class="fieldLabel">Bâtiment</td>
                <td>[[buildingTitle]]</td>
              </tr>
              <template is="dom-if" if="[[homepage]]">
                <tr class="field">
                  <td class="fieldLabel">Site web</td>
                  <td><a href="[[homepage]]" target="_blank">[[homepage]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[facebook]]">
                <tr class="field">
                  <td class="fieldLabel">Facebook</td>
                  <td><a href="[[facebook]]" target="_blank">[[facebook]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[twitter]]">
                <tr class="field">
                  <td class="fieldLabel">Twitter</td>
                  <td><a href="[[twitter]]" target="_blank">[[twitter]]</a></td>
                </tr>
              </template>
              <template is="dom-if" if="[[linkedin]]">
                <tr class="field">
                  <td class="fieldLabel">LinkedIn</td>
                  <td><a href="[[linkedin]]" target="_blank">[[linkedin]]</a>
                  </td>
                </tr>
              </template>
              <template is="dom-if" if="[[isMember]]">
                <template is="dom-if" if="[[room]]">
                  <tr class="field">
                    <td class="fieldLabel">Pièce</td>
                    <td>[[room]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[phone]]">
                  <tr class="field">
                    <td class="fieldLabel">Téléphone</td>
                    <td>[[phone]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[mbox]]">
                  <tr class="field">
                    <td class="fieldLabel">E-mail</td>
                    <td>[[mbox]]</td>
                  </tr>
                </template>
              </template>
              <template is="dom-if" if="[[isSuperAdmin]]">
                <!--<template is="dom-if" if="[[gvStatus]]">-->
                  <!--<tr class="field">-->
                    <!--<td class="fieldLabel">Etat</td>-->
                    <!--<td>[[gvStatus]]</td>-->
                  <!--</tr>-->
                <!--</template>-->
                <template is="dom-if" if="[[proposedContribution]]">
                  <tr class="field">
                    <td class="fieldLabel">Contribution(s) proposée(s) (GV)</td>
                    <td>[[proposedContribution]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[realisedContribution]]">
                  <tr class="field">
                    <td class="fieldLabel">Contribution(s) réalisée(s) (GV)</td>
                    <td>[[realisedContribution]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[volunteeringProposals]]">
                  <tr class="field">
                    <td class="fieldLabel">Propose diu bénévolat</td>
                    <td>[[volunteeringProposals]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[leavingDate]]">
                  <tr class="field">
                    <td class="fieldLabel">Date de départ prévue</td>
                    <td>[[leavingDate]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[newLocation]]">
                  <tr class="field">
                    <td class="fieldLabel">Nouvelle localisation envisagée</td>
                    <td>[[newLocation]]</td>
                  </tr>
                </template>
              </template>
            </table>
          </div>
          <template is="dom-if" if="[[description]]">
            <div class="detail-description col col-sm-12">
              <div class="detail-description-inner">
                <template is="juicy-html" content$="{{description}}"></template>
              </div>
            </div>
          </template>
        </div>
      </div>
      <section class="col col-sm-4 side-blocks">

        <template is="dom-if" if="[[responsible.length]]">
          <h3><span class="glyphicon glyphicon-king"></span>Ses responsables
          </h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{responsible}}">
              <gv-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></gv-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>

        <template is="dom-if" if="[[person_hasMember.length]]">
          <h3><span class="glyphicon glyphicon-user"></span>Ses membres
          </h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{person_hasMember}}">
              <gv-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></gv-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[orga_hasMember.length]]">
          <h3><span class="glyphicon glyphicon-user"></span>Organisations membres
          </h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{orga_hasMember}}">
              <gv-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></gv-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[memberOf.length]]">
          <h3><span class="glyphicon glyphicon-user"></span>Organisations affiliées à
          </h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{memberOf}}">
              <gv-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></gv-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[OrganizationalCollaboration.length]]">
          <h3><span class="glyphicon glyphicon-user"></span>Organisation(s) partenaire(s) sur le site
          </h3>
          <div class="thumbs">
            <template is="dom-repeat" items="{{OrganizationalCollaboration}}">
              <gv-avatar image="[[item.image]]" uri="[[item.uri]]"
                         label="[[item.name]]"></gv-avatar>
            </template>
          </div>
          <div class="clearfix"></div>
        </template>

        <template is="dom-if" if="[[thesaurus.length]]">
          <h3>Ses domaine(s) d'activité(s)</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{thesaurus}}">
              <a href="#" rel="{{ item.uri }}" target="_blank" on-click="onClickThematic">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>

        <template is="dom-if" if="[[topicInterest.length]]">
          <h3>Ses centres d'intérêts</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{topicInterest}}">
              <a href="{{ item.uri }}" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <template is="dom-if" if="[[projet.length]]">
            <h3><span class="glyphicon glyphicon-screenshot"></span>Ses projets
            </h3>
            <template is="dom-repeat" items="{{projet}}">
              <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
                 class="list-item">
                <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
            </template>
            <div class="clearfix"></div>
        </template>

        <template is="dom-if" if="[[event.length]]">
          <h3>Les événements qu'elle organise</h3>
          <template is="dom-repeat" items="{{event}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>

        <template is="dom-if" if="[[proposition.length]]">
          <h3>Ses propositions</h3>
          <template is="dom-repeat" items="{{proposition}}">
            <a href="#" rel="{{item.uri}}" on-click="handleClickDetail"
               class="list-item">
              <span class="glyphicon glyphicon-chevron-right"></span>{{item.name}}</a>
          </template>
          <div class="clearfix"></div>
        </template>
        <template is="dom-if" if="[[resourceProposed.length]]">
          <h3>Les ressources qu'elle met à disposition</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{resourceProposed}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
        <template is="dom-if" if="[[resourceNeeded.length]]">
          <h3>Les ressources dont elle a besoin</h3>
          <div class="tags-cloud">
            <template is="dom-repeat" items="{{resourceNeeded}}">
              <a href="#"  rel="{{ item.uri }}" on-click="handleClickRessource" target="_blank">
                {{item.name}}</a>
            </template>
            <div class="clearfix"></div>
          </div>
        </template>
      </section>
    </div>
  </template>
  <script src="gv-detail-organization.min.js"></script>
</dom-module>
